<!DOCTYPE html>
<html>
  <head>
    <title>Testing HTML</title>
  </head>
  <body>
    <div class="centered-text">
    <h1>Testing HTML Code</h1>
<!-- Button -->
      <p>This is a button.</p>
      <button onClick="buttonClick()">Main Link</button>
      <button onClick="runButton()">Run</button>
      
</div>
  </body>
  <script>
    function buttonClick()
      {     
window.location.href = "https://www.example.com";
      }
    function runButton()
      {
        <iframe src="https://www.example.com"></iframe>
      }
  </script>
</html>
